
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="airports-card-info.html">

<dom-module id="airports-airport-card">
  <template>
    <style>
    :host {
      display: block;
    }

    paper-card {
      width: 100%;
      height: 350px;
      @apply(--layout-vertical);
    }

    paper-button {
      color: black;
      background-color: transparent;
      width: 100%;
    }

    .card-content {
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .content-wrapper {
      @apply(--layout-flex);
    }
    </style>

    <paper-card heading="[[data.ident]]: [[data.name]]">
      <div class="card-content">
        <div class="content-wrapper">
          <airports-card-info name="Type" data="[[data.type]]"></airports-card-info>
          <airports-card-info name="Latitude" data="[[data.latitude_deg]]"></airports-card-info>
          <airports-card-info name="Longitude" data="[[data.longitude_deg]]"></airports-card-info>
        </div>
        <div class="content-wrapper">
          <airports-card-info name="Region" data="[[data.iso_region]]"></airports-card-info>
          <airports-card-info name="Municipality" data="[[data.municipality]]"></airports-card-info>
          <airports-card-info name="GPS Code" data="[[data.gps_code]]"></airports-card-info>
        </div>
      </div>
      <div class="card-actions">
        <paper-button on-tap="_loadRunways">See Runways</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'airports-airport-card',

      properties: {
        data: Object
      },

      _loadRunways: function () {
        this.fire('load-runways', this.data.ident)
      }
    });
  </script>
</dom-module>
