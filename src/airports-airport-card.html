
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="airports-card-info.html">

<dom-module id="airports-airport-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
    }

    paper-card {
      width: 100%;
      min-height: 350px;
    }

    paper-button {
      color: black;
      background-color: transparent;
      width: 100%;
    }

    .card-actions {
      position: absolute;
      width: 100%;
      background-color: transparent;
      bottom: 0;
    }
    </style>

    <paper-card heading="[[data.ident]]: [[data.name]]">
      <div class="card-content">
        <airports-card-info name="Type" data="[[data.type]]"></airports-card-info>
        <airports-card-info name="Latitude" data="[[data.latitude_deg]]"></airports-card-info>
        <airports-card-info name="Longitude" data="[[data.longitude_deg]]"></airports-card-info>
      </div>
      <div class="card-actions">
        <paper-button on-tap="_loadRunways">See Runways</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'airports-airport-card',

      properties: {
        data: Object
      },

      _loadRunways: function () {
        this.fire('load-runways', this.data.ident)
      }
    });
  </script>
</dom-module>
